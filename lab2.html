<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking</title>

<style>
    body{  
background: #f2f2f2;
margin:0;
padding:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
    }
fieldset{
width:350px;
background:white;
padding:20px;
border-radius:8px;
 border:2px solid #4CAF50;
box-shadow:0 0 10px rgba(0,0,0,0.1);
    }

    legend{
 font-size:20px;
 font-weight:bold;
color:#4CAF50;
    }

label{
font-weight:600;
    }

 input, select, textarea{
 width:100%;
 padding:8px;
 margin-top:5px;
  border:1px solid #ccc;
border-radius:4px;
  box-sizing:border-box;
    }

    input[type="submit"], input[type="reset"]{
 width:48%;
 padding:10px;
 border:none;
 background:#4CAF50;
 color:white;
 font-size:16px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
    }

    input[type="reset"]{
        background:#f44336;
    }

    input[type="submit"]:hover{
        background:#43a047;
    }
    input[type="reset"]:hover{
        background:#d32f2f;
    }
</style>

</head>
<body>

    <fieldset>
        <legend>Hotel room booking form</legend>

        <form action="./response.html" target="_blank" method="get">

        <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
     <br><br>

            <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

     <label for="tel">Phone:</label>
   <input type="tel" id="tel" name="tel" required>
      <br><br>

    <label for="select">Room type:</label>
      <select name="select" id="select">
                <option value="">Room type</option>
         <option value="Single room">Single room</option>
        <option value="Double room">Double room</option>
            </select>
            <br><br>

            <label for="Guest">No. of guest:</label>
            <input type="number" id="Guest" name="Guest" min="1">
            <br><br>

            <label for="Request">Special request:</label><br>
        <textarea name="text" id="Request" rows="5"></textarea>
            <br><br>

            <input type="submit" value="Book now">
            <input type="reset" value="Reset">
        </form>
    </fieldset>

</body>
</html>
