<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Example</title>
  <style>
    body {
      background: #263447;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .margin {
      background: #fdd666; 
      padding: 20px;
      margin: 0;
    }
    .border {
      background: #26d3c1;  
      border: 4px solid #26d3c1;
      padding: 20px;
    }
    .padding {
      background: #ff7052;  
      padding: 20px;
    }
    .content {
      background: #21c1e7; 
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 1.3em;
    }
    .label {
      text-align: center;
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="label" style="position: absolute; top: 70px; left: 50%; transform: translateX(-50%); font-size: 2em;">CSS Box Model</div>
  <div class="margin">
    <div style="color: white; text-align: center;">Margin</div>
    <div class="border">
      <div style="color: white; text-align: center;">Border</div>
      <div class="padding">
        <div style="color: white; text-align: center;">Padding</div>
        <div class="content">
          Content
        </div>
      </div>
    </div>
  </div>
</body>
</html>
