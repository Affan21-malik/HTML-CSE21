<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form>
    <h1 class=" heading"> payment form</h1>
    <p>required fields are followed by *</p>
<hr>
    <h2> contact information</h2>
    <P> 
    name: * <input type="text" required name="name"></P>
    <fieldset>
      <legend>gender * </legend>  
  <p>
    male  <input type="radio" name="" id="">female  <input type="radio" name="" id="">
  </p>
  </fieldset>
  <p>address: <textarea name=""id="" cols="100" rows="6"></textarea></p>
  <p>email: * <input type="email" name="email" id="email"></p>
  <p>pincode: * <input type="number" name="pincode" id="pincode"></p>
  <h2> payment information </h2>
  <p>card type: *
    <select name="card_type" id="card_type">
        <option value="">--select a card type</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
    </select>
  </p>
  <p>
   card number * <input type="number" name="card_number" id="card_number"> 
  </p>
  <P>
    Expiration Date:*  <input type="date" name="exp_date" id="exp_date">
  </P>
  <p>
    cvv * <input type="password" name="cvv" id="cvv">
  </p>
  <input type="submit"  value="pay now ">
  
    </form>
    </div>
</body>
