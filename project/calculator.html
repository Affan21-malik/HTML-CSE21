<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <style>
        body{
            margin:0;
            background:#cfcfcf;
            font-family: Arial;
        }

        .app{
            width:300px;
            height:520px;
            background:black;
            margin:40px auto;
            border-radius:20px;
            padding:15px;
            box-sizing:border-box;
        }

        .display{
            height:90px;
            background:#111;
            color:white;
            font-size:22px;
            text-align:right;
            padding:20px 10px;
            box-sizing:border-box;
            border-radius:10px;
            margin-bottom:15px;
            white-space: nowrap;
            overflow: hidden;
        }

        .buttons{
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap:10px;
        }

        .btn{
            height:60px;
            background:#333;
            color:white;
            font-size:18px;
            text-align:center;
            line-height:60px;
            border-radius:10px;
        }

        .op{
            background:#ff9800;
        }

        
    </style>
</head>

<body>

<div class="app">

    <div class="display">made by mohd affan</div>

    <div class="buttons">
        <div class="btn">AC</div>
        <div class="btn">%</div>
        <div class="btn">cut</div>
        <div class="btn op">/</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn op">*</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn op">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn op">+</div>

        <div class="btn zero">00</div>
        <div class="btn">0</div>
        <div class="btn">.</div>

        <div class="btn op">=</div>
    </div>

</div>

</body>
</html>
